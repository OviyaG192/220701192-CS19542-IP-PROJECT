<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Settings</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    text-align: center;
    color: #333;
}

label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

input, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    padding: 10px 20px;
    margin: 10px 5px 0 0;
    cursor: pointer;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 4px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Library Settings</h1>

        <form action="/save-settings" method="POST">
            <!-- Library Name -->
            <label for="libraryName">Library Name:</label>
            <input type="text" id="libraryName" name="libraryName" 
                   value="Central Library" required><br><br>

            <!-- Address -->
            <label for="address">Library Address:</label>
            <textarea id="address" name="address" rows="3" required>
123, Library Street, City</textarea><br><br>

            <!-- Operating Hours -->
            <label for="operatingHours">Operating Hours:</label>
            <input type="text" id="operatingHours" name="operatingHours" 
                   value="9 AM - 6 PM" required><br><br>

            
        </form>
    </div>

</body>
</html>
